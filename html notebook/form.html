                </form>

            <div>
                <form action="index.html" method="POST" dir="ltr" align="center">
                    <fieldset>
                        <legend> choises</legend>
                   panda <input type="checkbox" name="animal" value="panda">
                   <br>
                   sky <input type="checkbox" name="object" value="sky">
                   <br>
                   sekai <input type="checkbox" name="object" value="sekai">
                   <br><br>
                   panda <input type="radio" name="object" value="panda">
                   <br>
                   sky <input type="radio" name="object" value="sky">
                   <br>
                   sekai <input type="radio" name="object" value="sekai">

                   <select name="animal">
                     <option value="panda">panda</option>
                     <option value="sky">sky</option>
                     <option value="sekai">sekai</option>
                   </select>
                   <br><br>
                   <select name="animal" multiple>
                       <option value="panda">panda</option>

                     </select>
                    </fieldset>
                </form>
