<fieldset>
        <div class="row">
            <div class="col-75">
              <div class="container">
                <form action="تاكيد الحجز.html">
          
                  <div class="row">
                    <div class="col-50">
                      <h3>عنوان الفاتورة</h3>
                      <label for="fname"><i class="fa fa-user"></i> الاسم ثلاثي</label>
                      <input type="text" id="fname" name="firstname" placeholder="محمد خالد">
                      <label for="email"><i class="fa fa-envelope"></i> الايميل</label>
                      <input type="text" id="email" name="email" placeholder="aaa@example.com">
                      <label for="adr"><i class="fa fa-address-card-o"></i> العنوان</label>
                      <input type="text" id="adr" name="address" placeholder="حي الاحتفالات">
                      <label for="city"><i class="fa fa-institution"></i> المدينة</label>
                      <input type="text" id="city" name="city" placeholder="القصيم">
          
                      <div class="row">
                        <div class="col-50">
                          <label for="state">المحافظة</label>
                          <input type="text" id="state" name="state" placeholder="الرس">
                        </div>
                        <div class="col-50">
                          <label for="zip">الرمز البريدي</label>
                          <input type="text" id="zip" name="zip" placeholder="51921">
                        </div>
                      </div>
                    </div>
          
                    <div class="col-50">
                      <h3>الدفع</h3>
                    
                      <label for="cname">الاسم على البطاقة</label>
                      <input type="text" id="cname" name="cardname" placeholder="mohhamed khalid">
                      <label for="ccnum">رقم الظاهر على البطاقة</label>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                      <label for="expmonth">شهر تاريخ الانتهاء </label>
                      <input type="text" id="expmonth" name="expmonth" placeholder="September">
          
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">سنة تاريخ الانتهاء</label>
                          <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                      </div>
                    </div>
          
                  </div>
                 
                  <input type="submit" value="اتمم العملية" class="btn">
                </form>
              </div>
            </div>
